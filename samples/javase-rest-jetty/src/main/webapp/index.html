<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JMonitor</title>
<!--
[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]
-->
<link href="./favicon.ico" type="image/x-icon" rel=icon>
<script src="./js/ie-emulation-modes-warning.js"></script>
<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<img alt="logo" src="./flogo.png" height="50px;" width="60px">
			</div>
			<ul class="nav navbar-nav">
				<li role="presentation" class="active"><a href="./index.html">实时监控</a></li>
				<li role="presentation"><a href="./runtime.html">系统参数</a></li>
				<li role="presentation"><a href="./thread.html">线程信息</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<div class="panel panel-primary">
					<div class="panel-heading">All Java App</div>
					<div id="tree" class="panel-body">My App</div>
				</div>
			</div>
			<div class="col-sm-10 nomargin" id="main">
				<div class="row nomargin">
					<div class="col-sm-4 nomargin" id="timemenu"></div>
					<div class="col-sm-4">
						<label class="label label-success" id="app"></label>
					</div>
					<div class="col-sm-4 text-right nomargin">
						<button class="btn btn-danger btn-sm"
							onclick="MonitorServer.doGC(this)">执行垃圾回收</button>
						<button class="btn btn-danger btn-sm"
							onclick="MonitorServer.dumpHeap(this)">堆Dump</button>
					</div>
				</div>
				<!-- CPU heap -->
				<div class="row nomargin">
					<div class="col-lg-6 panel nomargin">
						<div class="panel panel-success">
							<div class="panel-heading">
								<span class="badge" id="cpuTitle">CPU[%]</span>
							</div>
							<div id="cpu">
								<div id="context"></div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 panel nomargin">
						<div class=" panel panel-success">
							<div class="panel-heading">
								<span class="badge" id="heapTitle">HEAP</span>
							</div>
							<div id="heap">
								<div id="context"></div>
							</div>
						</div>
					</div>
					<!-- CPU heap end-->
				</div>
				<!-- class thread -->
				<div class="row nomargin">
					<div class="col-lg-6 panel nomargin">
						<div class="panel panel-success">
							<div class="panel-heading">
								<span class="badge" id="gcTitle"> GCInfo </span>
							</div>
							<div class="panel-body" id="gc">
								<div id="context"></div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 panel nomargin">
						<div class="panel panel-success">
							<div class="panel-heading">
								<span class="badge" id="edenTitle">NonHeap</span>
							</div>
							<div class="panel-body" id="eden">
								<div id="context"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- class thread end-->
			</div>
		</div>
	</div>
	<script src="./js/jquery-1.11.2.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/monitor.min.js"></script>
	<script src="./js/highcharts.js"></script>
	<script src="./js/bootstrap-treeview.js"></script>
	<script type="text/javascript">
		$(function() {
			nodeSelectedFunction = function(event, node) {
				if (node['cluster']) {
					app = node['text'];
					updateURL(node);
					MonitorServer.loadData(node['cluster'], app);
				}
			}
		});
	</script>
</body>
</html>
